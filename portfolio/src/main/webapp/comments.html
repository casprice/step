<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()">
    <div class="section" id="comments-section">
      <button type="button" class="text-only-btn">
        <a href="index.html"> << Back to home </a>
      </button>
      <h1>Comments</h1>
      <div id="comments-section-content">
        <div class="comments-section-block">
          <div class="comment-item">
            <img src="images/User_photo.svg"/>

            <form action="/new-comment" method="POST" id="new-comment-form">
              <div class="comment-item-content">
                <!-- Commenter name -->
                <span class="comment-name">Anonymous</span>

                <!-- Comment textarea -->
                <textarea 
                  id="text-input" 
                  name="text-input" 
                  onkeyup="checkEmptyField()" 
                  placeholder="Leave a comment..."></textarea>
              </div>

              <!-- Post buttons -->
              <div class="post-div">
                <input 
                  type="submit"
                  id="comment-anon-btn" 
                  disabled=true
                  class="text-only-btn" 
                  name="custom"
                  onclick="getComments()"
                  value="Post anonymously"/>
                <input 
                  type="submit" 
                  id="comment-log-in-btn" 
                  disabled=true
                  class="log-in-button log-in-disabled" 
                  name="custom"
                  onclick="getComments()"
                  value="Log in to Post"/>
              </div>
            </form>
          </div>
        </div>

        <div id="posted-comments-title">
          <h3 id="num-comments-title">0 Comments</h3>
          <!-- Max comments dropdown menu -->
          <div>
            <label for="max-comments">Show:</label>
            <select name="max-comments" id="max-comments" onchange="getComments()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
          </div>
        </div>

        <div class="comments-section-block">
          <!-- Comments section -->
          <ul id="comments-container"></ul>
        </div>
      </div>
      
    </div>
  </body>
</html>
